<body>
    <div class="container">
        <section id="content">
            <form (ngSubmit)="onSubmit()">
                <h1>Are you sure you want to delete this?</h1>
                <div>
                    <input type="submit" value="Delete" />
                    <a (click)="closeEvent.emit($event)">Close</a>
                </div>
            </form><!-- form -->
        </section><!-- content -->
    </div><!-- container -->
</body>
