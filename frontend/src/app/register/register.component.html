<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div class="container">
  <section id="content">
    <form (ngSubmit)="onSubmit()" >
      <h1>Register Form</h1>
      <div>
        <input type="text" placeholder="Username" required="" id="username" name="username" [(ngModel)]="user.username"/>
      </div>
      <div>
        <input type="text" placeholder="Name" required="" id="name" name="name" [(ngModel)]="user.name"/>
      </div>
      <div>
        <input type="text" placeholder="Surname" required="" id="surname" name="surname" [(ngModel)]="user.surname"/>
      </div>
      <div>
        <input type="text" placeholder="Email" required="" id="email" name="email" [(ngModel)]="user.email"/>
      </div>
      <div>
        <input type="password" placeholder="Password" required="" id="password" name="password" [(ngModel)]="user.password" />
      </div>
      <div>
        <input type="password" placeholder="Repeat password" required="" id="repeated_passoword" name="repeated_passoword" [(ngModel)]="user.repeated_passoword" />
      </div>
      <div>
        <input type="submit" value="Register" />
        <a href="https://localhost:4200">Login</a>
      </div>
    </form><!-- form -->
  </section><!-- content -->
</div><!-- container -->
</body>
