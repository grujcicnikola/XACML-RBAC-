    <div ngForm>
        <div class="form-group" *ngIf="mode ==='edit'">
            <div class="e-float-input">
                <input type="number" name="taskID" [ngModel]="taskData?.id">
                <label class="e-float-text e-label-top" for="taskID">
                    Task ID
                </label>
            </div>
            <div class="e-float-input" *ngIf="taskData?.type == 'PolicySet'">
                <input type="number" name="policyCombiningAlgId" [ngModel]="taskData?.policyCombiningAlgId">
                <label class="e-float-text e-label-top" for="policyCombiningAlgId">
                    policyCombiningAlgId
                </label>
            </div>
            <div class="e-float-input" *ngIf="taskData?.type == TypesEnum.Policy">
                <input type="number" name="ruleCombiningAlgId" [ngModel]="taskData?.ruleCombiningAlgId">
                <label class="e-float-text e-label-top" for="ruleCombiningAlgId">
                    ruleCombiningAlgId
                </label>
            </div>
            <div class="e-float-input" *ngIf="taskData?.type == TypesEnum.Rule">
                <input type="number" name="ruleId" [ngModel]="taskData?.ruleId">
                <label class="e-float-text e-label-top" for="ruleId">
                    ruleId
                </label>
            </div>
        </div>
    </div>

    <div *ngIf="mode === ModeEnum.Add">
        <app-choose-what-to-create
            [currentType]="taskData.type">
        </app-choose-what-to-create>
    </div>
